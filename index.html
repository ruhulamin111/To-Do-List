<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section>
        <h2 class="text-center fs-2 fw-bold my-5">Add Item in To Do List</h2>
        <div class="input-group my-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control p-2" placeholder="Choose an item"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-success" type="button" id="add-button" onclick="addItem()">Add</button>
        </div>

        <table class="table w-50 mx-auto border my-5">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Product</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id="container">

            </tbody>
        </table>

    </section>


    <!-- javascript linkup  -->
    <script src="./app.js"></script>
</body>

</html>
